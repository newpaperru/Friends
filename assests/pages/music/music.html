<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../music/music.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a062562745.js" crossorigin="anonymous"></script>
	<title>Музыка</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<div class="logo">
					<span class="style_logo">Удрузей</span>
				</div>
				<ul class="navigation">
					<li class="nav_link"><a href="#">игры</a></li>
					<li class="nav_link"><a href="#">помощь</a></li>
					<li class="nav_link"><a href="#">выход</a></li>
				</ul>
			</div>
		</div>
	</header>

	<main class="main">
		<div class="container">
			<div class="fixposfixed"></div>
			<div class="wrapper_main_page">
				<div class="main_page_leftBarSide">
					<div class="main_page_leftBarSide-menu">
						<nav class="leftBarSide-menu-wrapper">
							<ul class="leftBarSide-menu-list">
								<li class="leftBarSide-menu-item">
									<a href="../../../index.html">
										<img src="../../imgs/profile.svg">
										<span>Моя страница</span>
									</a>
								</li>
								<li class="leftBarSide-menu-item">
									<a href="#">
										<img src="../../imgs/message.svg">
										<span>Сообщения</span>
									</a>
								</li>
								<li class="leftBarSide-menu-item">
									<a href="../friends/friends.html">
										<img src="../../imgs/friends.svg">
										<span>Друзья</span>
									</a>
								</li>
								<li class="leftBarSide-menu-item">
									<a href="#">
										<img src="../../imgs/group.svg">
										<span>Группы</span>
									</a>
								</li>
								<li class="leftBarSide-menu-item">
									<a href="../music/music.html">
										<img src="../../imgs/muzic.svg">
										<span>Музыка</span>
									</a>
								</li>
								<li class="leftBarSide-menu-item">
									<a href="../videos/videos.html">
										<img src="../../imgs/video.svg">
										<span>Видео</span>
									</a>
								</li>
								<li class="leftBarSide-menu-item">
									<a href="../gallery/gallery.html">
										<img src="../../imgs/gallery.svg">
										<span>Фотографии</span>
									</a>
								</li>
								<li class="leftBarSide-menu-item">
									<a href="../settings/settings.html">
										<img src="../../imgs/settings.svg">
										<span>Настройки</span>
									</a>
								</li>
							</ol>
						</nav>
					</div>
					<div class="main_page_leftBarSide-ad">
						<div class="main_page_leftBarSide-ad-wrapper">
							<a href="#">
								<img src="../../imgs/ad1.jpg" alt="">
							</a>
						</div>
						<div class="main_page_leftBarSide-ad-wrapper">
							<a href="#">
								<img src="../../imgs/ad2.jpg" alt="">
							</a>
						</div>
					</div>
				</div>

				<div class="main_page_rightSide-contents">
					<audio id="myAudio" ontimeupdate="onTimeUpdate()">
						<source id="source-audio" src="" type="audio/mpeg">
						Your browser does not support the audio element.
					</audio>
					
					<div class="player-ctn">
						<div class="btn-ctn">
							<div class="btn-action first-btn" onclick="previous()">
								 <div id="btn-faws-back">
									 <i class='fas fa-step-backward'></i>
								 </div>
							</div>
							<!-- <div class="btn-action" onclick="rewind()">
								 <div id="btn-faws-rewind">
									 <i class='fas fa-backward'></i>
								 </div>
							</div> -->
							<div class="btn-action" onclick="toggleAudio()">
								 <div id="btn-faws-play-pause">
									 <i class='fas fa-play' id="icon-play"></i>
									 <i class='fas fa-pause' id="icon-pause" style="display: none"></i>
								 </div>
							</div>
							<!-- <div class="btn-play" onclick="forward()">
								 <div id="btn-faws-forward">
									 <i class='fas fa-forward'></i>
								 </div>
							</div> -->
							<div class="btn-action" onclick="next()">
								 <div id="btn-faws-next">
									 <i class='fas fa-step-forward'></i>
								 </div>
							</div>
					 </div>

						<div class="player-ctn--progress_bar">
							<div class="player-ctn--progress-timer-title-bar">
								<div class="player-ctn--progress-timer-title">
									<div class="title"></div>
									<div class="player-ctn--progress-timer">
										<div class="timer">00:00</div>
										<div class="duration">00:00</div>
									</div>
								</div>
								<div id="myProgress">
									<div id="myBar"></div>
								</div>
							</div>
						</div>
						<div class="player-ctn--volume-control-wrapper">
							<div class="btn-mute" id="toggleMute" onclick="toggleMute()">
								<div id="btn-faws-volume">
									<i id="icon-vol-up" class='fas fa-volume-up'></i>
									<i id="icon-vol-mute" class='fas fa-volume-mute' style="display: none"></i>
								</div>
						  </div>

						  <div class="sound-control">
								<input type="range" max="100" step="1" />
							</div>	
						</div>
					</div>
					<div class="main_page_rightSide-contents-playlist-wrapper bg_item">
						<div class="playlist-ctn"></div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="../music/audio.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js"></script>
</body>
</html>
